<a class="image" >
  <img src="{{product.image}}" alt="WS">
  <button id="out-of-stock" class="ui big negative basic button" *ngIf="IsOutOfStock">
    out of stock
  </button>
</a>
<div class="content">
  <a class="header" routerLink="/products/{{product.name}}">{{product.name}}</a>
  <div class="description">
    {{product.description}}
  </div>
</div>
<div class="extra content">
  <div class="meta">
    {{product.price}}
    <i class="small shekel sign icon"></i>
  </div>
  <div> Rating: 3/5
  </div>
  <div class="add-button ui primary button" (click)="addToCart(product)" *ngIf="!IsInCart && !IsOutOfStock">
    Add to cart
  </div>
  <div class="add-button ui disabled primary button" (click)="addToCart(product)" *ngIf="IsOutOfStock">
    Add to cart
  </div>
  <div class="remove-button ui secondary button" (click)="removeFromCart(product)" *ngIf="IsInCart && !IsOutOfStock">
    Remove from cart
  </div>
</div>
